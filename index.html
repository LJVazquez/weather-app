<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container mt-2">
			<div class="row">
				<div class="col-12">
					<h2>Villa Sarmiento, Buenos Aires Province</h2>
					<p class="lead">Mostly sunny</p>
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<img
						class="img-fluid"
						src="https://dummyimage.com/50x50.gif?text=Icono"
						alt=""
					/>
				</div>
				<div class="col-3">
					<h3>26º</h3>
				</div>
				<div class="col-6">
					<p class="lead">Precipitacion: <span>0%</span></p>
					<p class="lead">Humedad: <span>35%</span></p>
					<p class="lead">Viento: <span>18 km/h</span></p>
				</div>
			</div>

			<form>
				<div class="row align-items-end">
					<div class="col-9">
						<div class="form-group">
							<label for="location-input" class="mb-1"
								>Ingrese ubicación:</label
							>
							<input
								type="text"
								id="location-input"
								class="form-control"
								placeholder="Buenos aires"
								required
								minlength="1"
							/>
						</div>
					</div>
					<div class="col-3">
						<button type="submit" class="btn btn-primary">Buscar</button>
					</div>
				</div>
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
		<script src="scripts.js"></script>
	</body>
</html>
